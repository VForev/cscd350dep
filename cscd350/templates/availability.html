  <meta charset="UTF-8">

  <style>
    .search-container {
      flex: 1;
      display: inline-block;
      padding-top: 45px;
      justify-content: center;
      padding-bottom: 10px;
      text-align: center;
    }

    .search-input {
      padding: 8px 10px;
      font-size: 16px;
      width: 50%;
    }

    .lot-section {
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 5px;
      text-align: center;
      user-select: none;
    }

    .lot-section h2 {
      color: #333;
    }

    .grid {
      display: grid;
      grid-gap: 5px;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      justify-content: center;
      margin-bottom: 20px;
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(10, 100px);
      }
    }

    .w3-bar-block {
      position: sticky;
      top: 38px;
      width: 100%;
      z-index: 1000;
    }

    .spot {
      width: 100px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      user-select: none;
      color: #333;
    }

    .spot:nth-child(20n) {
        margin-bottom: 30px; /* This will add a large gap after every 20th spot */
    }

    .spot.available {
      background-color: #4caf50;
    }

    .spot.reserved {
      background-color: #f44336;
      cursor: default;
    }

    .spot.selected {
      background-color: #ffc107;
    }

    #reservation-section {
      width: auto;
      position: sticky;
      bottom: 0;
      background: #030303;
      padding: 10px;
      margin-left: -20px;
      margin-right: -20px;
      margin-bottom: -20px;
      text-align: center;
      border-radius: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    nav ul li a {
      display: block;
      text-align: center;
      padding: 5px;
    }
  </style>
</head>
